name: Flutter Web #from https://medium.com/flutter-community/flutter-web-github-actions-github-pages-dec8f308542a
on:
  push:
    branches:
      - staticHosting
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.ACCESS_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email ben.meyermeisel@gmail.com
          git config --global user.name Atomycon
          git status
          git remote add origin https://${{secrets.ACCESS_TOKEN}}@github.com/Atomycon/Freibad-App.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f